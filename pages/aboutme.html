<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto Bootstrap</title>
    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body>
    <header class="container-fluid bg-dark  d-flex justify-content-center"> 
        <p class="text-light mb-0 p-2">Contactanos +52 999 123 8710 </p>
    </header>

    <nav class="navbar navbar-expand-lg bg-light p-3" id="menu">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span class="fs-3 fw-bold">AC Photography</span>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./aboutme.html">Contacto</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="email" placeholder="Correo" aria-label="email">
              <button class="btn btn-dark btn-light-outline-success" type="button">Suscribete</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- formulario -->
      <div class="container" id="contenedor-formulario">
        <div id="titulo-formulario" class="text-center mb-4">
          <div><img src="../assets/images/imagenes png/Support-PNG-Clipart.png" width="160px" alt=""></div>
          <h2>Contáctanos</h2>
          <p>Estamos aquí para hacer realidad tus proyectos</p>
        </div>
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Pedro Paramo" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="tel" placeholder="XX XXX XXX XXXX" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <button class="btn btn-dark w-100 fs-5">Enviar Mensaje</button>
          </div>
        </form>
      </div>
  
  
</body>
</html>
